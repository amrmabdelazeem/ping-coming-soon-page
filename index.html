<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
  <!--Icons-->
  <script src="https://kit.fontawesome.com/769f98fd4d.js" crossorigin="anonymous"></script>

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <!--CSS-->
  <link rel="stylesheet" href="css/styles.css">

  <title>Ping coming soon page</title>
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <img class="img-logo" src="images/logo.svg" alt="PING-LOGO">
      </div>
    <div class="row">
      <div class="col-md-12">
        <h1>We are launching <span>soon!</span></h1>
      </div>
    </div>
    <div class="row top-section">
      <div class="col-md-12">
        <p>Subscribe and get notified</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-lg-6 col-xl-6 error-div">
        <input type="text" class="emailInput" placeholder="Your email address...">
        <p class="error">Please provide a valid email address</p>
      </div>
      <div class="col-md-12 col-lg-6 col-xl-6">
        <button class="btn btn-primary" type="submit">Notify Me</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-dashboard" src="images/illustration-dashboard.png" alt="illustration-dashboard">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
    <div class="row footer">
      <div class="col-md-12">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
